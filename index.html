<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Todo List </title>
  <link href="main.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="main.js"></script>
</head>
<body>
  <div class="main-background">
    <div class="main-todolist">
      <!-- To Do List 헤더 -->
      <header class="main-todo-header">
        <h1 >To Do List</h1>
      </header>
      <!-- To Do List (요일, 연/월/일 섹션) -->
      <section class="main-date">
        <div class="main-date-days">먼데이</div>
        <div class="main-date-year-month-day"> 2099/99/99 </div>
      </section>
      <!--To Do List (해야 할 일 추가 섹션)-->
      <section class="main-input">
        <input type="text" class="input-text" placeholder="할 일을 입력 해주세요">
        <div class="input-add-button">
          <span class="material-symbols-outlined">add_circle</span>
        </div>
      </section>
      <!-- To Do List (해야 할 일 목록 섹션) -->
      <section class="main-todo-items">
        <div class="main-todo-item">
          <div class="todo-item-checkbox" onclick="onClickCheckbox()">
            <span class="material-symbols-outlined">check_circle</span>
          </div>
          <div class="todo-item"> 오늘의 할 일(변경 예정) </div>
          <div class="todo-item-button">
            <div class="todo-item-update-button">
              <span class="material-symbols-outlined">edit</span>
              <!-- 수정 버튼을 눌렀을때 edit -> check로 변경 -->
            </div>
            <div class="todo-item-delete-button">
              <span class="material-symbols-outlined">delete</span>
              <!-- 수정 버튼을 눌렀을때 delete -> close로 변경 -->
            </div>
          </div>
        </div> 
      </section>
      <!--To Do List Footer (저작권 관련 내용)-->
      <footer class="main-footer">
        Copyright 2024. All rights reserved.
      </footer>
    </div>
  </div>
</body>

</html>
